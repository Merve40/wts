<div class="full">
  <ion-header class="header">
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>{{ 'MESSAGE' | translate }}</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content>

    <ion-list>
      <ion-item *ngFor="let item of messages;">
        <ion-item ion-item (click)="openMessage(item.id)">
          <ion-avatar item-start>
            <img src='assets/img/dog.jpeg' alt="your image">
          </ion-avatar>
          <h2>{{item.userName}}</h2>
          <div>
            <p style="display:inline-block;">{{item.lastMessage}}</p>
            <p style="display:inline-block; float:right;">{{item.dateTime}}</p>
          </div>

        </ion-item>
      </ion-item>
    </ion-list>
  </ion-content>
</div>
