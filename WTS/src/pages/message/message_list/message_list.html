<div class="full">
  <ion-header class="header">
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>{{ 'MESSAGE' | translate }}</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content>
    <div>
      <div class="message" *ngFor="let item of messages">
        
        <div class="imageContainter">
          <div class="image">
            <ion-avatar item-start>
              <img src="assets/img/dog.jpeg" alt="your image">
            </ion-avatar>
          </div>
        </div>

        <ion-label class="userName">{{item.userName}}</ion-label>
        <ion-label class="text">{{item.lastMessage}}</ion-label>
        <ion-label class="dateTime">{{item.dateTime}}</ion-label>
      </div>
    </div>
  </ion-content>
</div>
