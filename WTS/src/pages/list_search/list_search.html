<div class="full">
  <ion-header class="header">
    <ion-navbar>{{'LISTSEARCHPAGE' | translate}}
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-navbar>
    <ion-toolbar>
        <ion-item>
            <ion-label>Suchparameter</ion-label>
            <ion-select [(ngModel)]="searchParameter">
              <ion-option value="Name">{{'NAME' | translate}}</ion-option>
              <ion-option value="Abschluss">{{'DEGREE' | translate}}</ion-option>
              <ion-option value="Studiengang">{{'STUDYPROGRAM' | translate}}</ion-option>
              <ion-option value="Vertiefung">{{'SPECIALIZATION' | translate}}</ion-option>
              <ion-option value="Uni">{{'UNIVERSITY' | translate}}</ion-option>
              <ion-option value="BeschÃ¤ftigung">{{'EMPLOYMENT' | translate}}</ion-option>
              <ion-option value="Semester">{{'SEMESTER' | translate}}</ion-option>
            </ion-select>
          </ion-item>
      <ion-searchbar [(ngModel)]="filter" [showCancelButton]="shouldShowCancel" (ionInput)="searchForStudents($event)" (ionCancel)="onCancel($event)"
        aria-autocomplete="On" (debounce)=1000>
      </ion-searchbar>
    </ion-toolbar>
  </ion-header>

  <ion-content padding>

    <ion-list>
      <ion-item *ngFor = "let item of result;">
          <ion-item ion-item (click)="navigateToUserProfile(item.id)">
              <ion-avatar item-start>
                  <img src='assets/img/dog.jpeg' alt="your image">                  
              </ion-avatar>
              <h2>{{item.name}}</h2>
              <p>{{item.university}}</p>
            </ion-item>
      </ion-item>
    </ion-list>

    <ion-infinite-scroll threshold="100px">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="Loading more data...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-content>
</div>
