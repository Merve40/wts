<div class="full">
  <ion-header class="header">
    <ion-navbar>{{'LISTSEARCHPAGE' | translate}}
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-navbar>
    <ion-toolbar>
      <ion-searchbar [(ngModel)]="filter" [showCancelButton]="shouldShowCancel" (ionInput)="searchForStudents($event)" (ionCancel)="onCancel($event)"
        aria-autocomplete="On" (debounce)=500>
      </ion-searchbar>
    </ion-toolbar>
  </ion-header>

  <ion-content padding>

    <ion-list>
      <ion-item *ngFor = "let item of result;">
        <button>{{item}}</button>
      </ion-item>
    </ion-list>

    <!--     
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)" threshold="100px">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="Loading more data...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll> -->

  </ion-content>
</div>
