<div class="full">
    <ion-header class="header">
        <ion-navbar>
            <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
            <ion-title>{{ 'SETTINGS' | translate }}</ion-title>
        </ion-navbar>
    </ion-header>


    <ion-content class="settings">

        <ion-list>
            <ion-item no-lines>
                <ion-label class="profilesettings" stacked color="wts_blue">{{ 'PROFILESETTINGS' | translate }}</ion-label>
            </ion-item>

            <ion-item>
                <ion-label class="birthday" stacked color="wts_blue">{{ 'BIRTHDAY' | translate }}</ion-label>
                <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="Geb_Datum"></ion-datetime>
                <!-- <ion-input id ="birthdate" type="date" [(ngModel)] = 'Geb_Datum'></ion-input>                      -->
            </ion-item>
            <ion-item>
                <ion-label class="university" stacked color="wts_blue">{{ 'UNIVERSITY' | translate }}</ion-label>
                <ion-input id="Uni" type="Uni" [(ngModel)]='Uni'></ion-input>
            </ion-item>



            <!-- Below are the account settings -->

            <ion-item no-lines>
                <ion-label class="accountsettings" stacked color="wts_blue">{{ 'ACCOUNTSETTINGS' | translate }}</ion-label>
            </ion-item>


            <!-- Below are buttons to save and discard -->

            <button ion-button editProfile ion-button color="wts_grey" (click)="save()">
                <ion-icon name="done-all"> {{ 'SAVECHANGES' | translate }}</ion-icon>
            </button>
            <button ion-button editProfile ion-button color="wts_grey" (click)="discardChanges()">
                <ion-icon name="close"> {{ 'DISCARDCHANGES' | translate }}</ion-icon>
            </button>

        </ion-list>
    </ion-content>
</div>
