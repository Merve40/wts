<div class="full">
    <ion-header class="header">
        <ion-navbar>
            <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
            <ion-title>{{ 'SETTINGS' | translate }}</ion-title>
        </ion-navbar>
    </ion-header>


    <ion-content class="settings">
        <ion-label class="setting-label" stacked color="wts_blue">
            <div>{{ 'VISIBILITY' | translate }} </div>
        </ion-label>
        <ion-list>
            
            <!-- <ion-item text-wrap>
                
            </ion-item> -->

            <ion-item text-wrap>
                <ion-label (click)="navigateToVisibility(true)" class="network-extern">{{ 'OUTSIDE_NETWORK' | translate }} </ion-label>
            </ion-item>

            <ion-item text-wrap>
                <ion-label (click)="navigateToVisibility(false)" class="network-intern">{{ 'WITHIN_NETWORK' | translate }} </ion-label>
            </ion-item>
        </ion-list>

    </ion-content>
</div>
