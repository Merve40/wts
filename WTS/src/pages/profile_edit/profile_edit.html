<div class="full">
    <ion-header class="header">
      <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{ 'EDIT' | translate }}</ion-title>
      </ion-navbar>
    </ion-header>
        
            
    <ion-content class="edit-profile">    
              
                <ion-list>
                  <ion-item no-lines>
                    <ion-avatar item-start>
                          <img src='assets/img/moritz.png' alt="your image">
                    </ion-avatar>
                    <ion-label>Moritz Richter</ion-label>
                  </ion-item>
              
                  <ion-item>
                    <ion-label class="birthday" stacked color="wts_blue">{{ 'BIRTHDAY' | translate }}</ion-label> 
                    <ion-input type="date" [(ngModel)] = 'Geb_Datum'></ion-input>                     
                  </ion-item>
                  <ion-item>
                    <ion-label class ="university" stacked color="wts_blue">{{ 'UNIVERSITY' | translate }}</ion-label> 
                         <ion-input id="Uni" type="Uni" [(ngModel)] = 'Uni'></ion-input> 
                  </ion-item>
              
                  <ion-item>
                    <ion-label class="studyprogram" stacked color="wts_blue">{{ 'STUDYPROGRAM' | translate }}</ion-label> 
                          <ion-input type="studyprogram" [(ngModel)] = 'Studiengang'></ion-input>
                        </ion-item>
      
                  <ion-item>
                    <ion-label class ="degree" stacked color="wts_blue">{{ 'DEGREE' | translate }}</ion-label> 
                          <ion-input type="studyprogram" [(ngModel)] = 'Abschluss'></ion-input>
                        </ion-item>
      
                        <ion-item>
                          <ion-label class ="progress" stacked color="wts_blue">{{ 'STUDYPROGRESS' | translate }}</ion-label> 
                                <ion-input type="studyprogram" [(ngModel)] = 'Semester'></ion-input>
                          </ion-item>
                  
                  <ion-item>
                    <ion-label class="endofstudy" stacked color="wts_blue">{{ 'ENDOFSTUDY' | translate }}</ion-label> 
                          <ion-input type="date" [(ngModel)] = 'Abschluss_Datum'></ion-input>
                        </ion-item>
                  
                      <ion-item>
                        <ion-label class="description" stacked color="wts_blue">{{ 'DESCRIPTION' | translate }}</ion-label> 
                         <ion-input type="description"  [(ngModel)] = 'Beschreibung' ></ion-input>
                      </ion-item>
      
                      <ion-item>
                        <ion-label class="employment" stacked color="wts_blue">{{ 'EMPLOYMENT' | translate }}</ion-label> 
                          <ion-input type="Employment" [(ngModel)] = 'Beschaftigung'></ion-input>
                         </ion-item>
              


                  <button ion-button editProfile ion-button color="wts_grey" (click)="save()"> 
                    <ion-icon name="done-all">  {{ 'SAVECHANGES' | translate }}</ion-icon> 
                  </button> 
                  <button ion-button editProfile ion-button color="wts_grey" (click)="discardChanges()"> 
                    <ion-icon name="close">  {{ 'DISCARDCHANGES' | translate }}</ion-icon> 
                  </button> 
                </ion-list>       
      </ion-content>
      </div>
