<ion-content style="text-align: center;" class="no-scroll">
    <ion-label stacked color="wts_blue">{{ 'YOUR_MESSAGE' | translate }}</ion-label>
    <ion-input class="input-message" type="text" [(ngModel)]='message'></ion-input>
    <button class="modal-button" ion-button color="wts_grey" (click)="sendRequest()">{{ 'SEND_REQUEST' | translate }}</button>
    <ion-label class="warn" *ngIf="invalid" stacked color="wts_blue">{{ 'WARNING_MESSAGE' | translate }}</ion-label>
</ion-content>
