<div class="full">
  <ion-header class="header">
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Profile</ion-title>
    </ion-navbar>
  </ion-header>


  <ion-content class="profile">

    <button class="button edit" ion-button color="wts_grey" (click)="edit()" block> EDIT </button>


    <ion-list>
      <ion-item no-lines>
        <ion-avatar item-start>
          <img src='assets/img/moritz.png' alt="your image">
        </ion-avatar>
        <ion-label>Moritz Richter</ion-label>
      </ion-item>

      <ion-item>
        <ion-label class="test" stacked color="wts_blue">Date of Birth</ion-label>
        <ion-input id="dateOfBirth" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked color="wts_blue">University</ion-label>
        <ion-label id="uni"></ion-label>
      </ion-item>

      <ion-item>
        <ion-label stacked color="wts_blue">Study Program</ion-label>
        <ion-label id="studyProgram"></ion-label>
      </ion-item>

      <ion-item>
        <ion-label stacked color="wts_blue">Degree</ion-label>
        <ion-label id="degree" type="degree"></ion-label>
      </ion-item>

      <ion-item>
        <ion-label stacked color="wts_blue">Study Progress</ion-label>
        <ion-label id=studyProgress></ion-label>
      </ion-item>

      <ion-item>
        <ion-label stacked color="wts_blue">Approximately end of study</ion-label>
        <ion-label id="endOfStudy" ></ion-label>
      </ion-item>

      <ion-item>
        <ion-label stacked color="wts_blue">Interests</ion-label>
        <ion-label id="interests" ></ion-label>
      </ion-item>

      <ion-item>
        <ion-label stacked color="wts_blue">Skills</ion-label>
        <ion-label id="skills"></ion-label>
      </ion-item>

      <ion-item>
        <ion-label stacked color="wts_blue">Email</ion-label>
        <ion-label id="email"></ion-label>
      </ion-item>

      <ion-item>
        <ion-label stacked color="wts_blue">Address</ion-label>
        <ion-label id="address"></ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</div>
