<div class="full">
  <ion-header class="header">
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Login</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <h3>Work-to-students</h3>
      <div class="login">
        <label id="mail" class="item item-input" >
          <input  type="text" placeholder="Benutzername"[(ngModel)]="email">
        </label>
        <br>
        <label id="pw" class="item item-input" >
          <input  type="password" placeholder="Passwort" [(ngModel)]="password">
        </label>
  
      <button class="button login" ion-button color="primary" (click)="login()"  block> LOGIN </button>
      </div>
    
  </ion-content>
  </div>
