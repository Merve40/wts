<div class="full">
  <ion-header class="header">
    <!-- For deleting the navigationbar on loginpage
    COMMENT/ DELETE FROM HERE ON UNTIL NEXT COMMENT-->
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Login</ion-title>
    </ion-navbar>
    <!-- NAVBAR END; COMMENT/ DELETE UNTIL HERE -->
  </ion-header>

  <ion-content padding>

    <div class="logo">
        <img src='assets/img/wts_logo.png' alt="your image">
    </div>
      <div class="login">
        <div class="emailfield">
        <label id="mail" class="item item-input" >
          <input type="text" placeholder="Email" [(ngModel)]="email">
        </label>
      </div>
        <div class="passwordfield" >
        <label id="pw" class="item item-input" >
          <input type="password" placeholder="Passwort" [(ngModel)]="password">
        </label>
      </div>
      <button class="button login" ion-button color="wts_grey" (click)="login()"  block> LOGIN </button>

      <div class="registerlink">
        <a href="http://www.google.com">Register</a>
      </div>

      </div>

  </ion-content>
  </div>
