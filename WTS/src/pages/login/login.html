<div class="full">
  <ion-header class="header">
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Login</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <h1>Work-to-students</h1>
    <div class="logo">
        <img src="../../../resources/logo.png" alt="Selfhtml"/> <!--not working yet -->
    </div>
      <div class="login">
        <div class="emailfield">
        <label id="mail" class="item item-input" >
          <input type="text" placeholder="Email"[(ngModel)]="email">
        </label>
      </div>
        <div class="passwordfield" >
        <label id="pw" class="item item-input" >
          <input type="password" placeholder="Passwort" [(ngModel)]="password">
        </label>
      </div>
      <button class="button login" ion-button color="primary" (click)="login()"  block> LOGIN </button>

      <div class="registerlink">
        <a href="http://www.google.com">Register</a>
      </div>
    
      </div>
    
  </ion-content>
  </div>
