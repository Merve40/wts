  <ion-content padding class="no-scroll">

    <div class="top">
      <img src='assets/img/wts_logo.png' alt="your image">
    </div>
    <div class="middle">
      <div class="emailfield">
        <label id="mail" class="item item-input">
          <input type="text" placeholder="{{'EMAIL' | translate}}" [(ngModel)]="email">
        </label>
      </div>
      <div class="passwordfield">
        <label id="pw" class="item item-input">
          <input type="password" placeholder="{{'PASSWORD' | translate}}" [(ngModel)]="password">
        </label>
      </div>
    </div>
    <div class="bottom">
      <button class="button" ion-button color="wts_grey" (click)="login()" block> {{ 'LOGIN' | translate }}</button>
      <div class="registerlink">
        <a href="http://www.google.com">{{ 'REGISTER' | translate }}</a>
      </div>
    </div>

  </ion-content>
