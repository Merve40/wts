<div class="full">
    <ion-content padding>
        <ion-list>
            <ion-item *ngFor="let item of universities;">
                <ion-item ion-item (click)="navigateToUserProfile(item.id)">
                    <ion-avatar item-start>
                        <img src='assets/icon/university2.png' alt="your image">
                    </ion-avatar>
                    <h2>{{item.name}}</h2>
                    <p>{{item.description}}</p>
                    <p>{{item.timestamp}}</p>
                </ion-item>
            </ion-item>
        </ion-list>

    </ion-content>
</div>
